name: Keep Render + Neon Alive

on:
  schedule:
    # Every 3 minutes
    - cron: "*/3 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Curl app endpoint
        run: |
          echo "Pinging app..."
          curl -L --silent --show-error --fail \
            https://task-manager-wc0c.onrender.com/api/health